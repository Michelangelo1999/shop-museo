<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="style.css">
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
				integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
				crossorigin="anonymous" referrerpolicy="no-referrer">
				<title>Elenco Visite</title>
	</head>
	
	<body>
	<!-- navbar-->
	<nav class="navbar bg-light">
        <form class="container-fluid justify-content-start">
            <a class="navbar-brand" href="#">Museo</a>
            <a class="btn btn-outline-success" th:href="@{visite/aggiungivisita}">Aggiungi una Visita</a>
            <a class="btn btn-outline-success" th:href="@{guide}">Elenco guide</a>
        </form>
    </nav>
    <!-- navbar-->
    
    <!--table-->
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Descrizione</th>
            <th scope="col">Data di inizio</th>
            <th scope="col">Orario</th>
            <th scope="col">Prezzo</th>
            <th scope="col">Capienza</th>
            <th scope="col">Disponibilit√†</th>
            <th scope="col">Guida</th>
            <th scope="col">Azioni</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each ="sv : ${schedaVisita}">
            <td th:text="${sv.titolo}"></td>
            <td th:text="${sv.descrizione}"></td>
            <td th:text="${sv.orarioInizio}"></td>
            <td th:text="${sv.orarioInizio}"></td>
            <td th:text="${sv.prezzo}"></td>
            <td th:text="${sv.capienza}"></td>
            <td th:text="${sv.numeroPrenotati}"></td>
            <td> <span th:each="g : ${sv.guida}" th:text="${g.cognome}"></span> </td>
            <td>
            	<a class="btn btn-success" th:href="@{|visite/modifica/${sv.id}|}" title="Modifica" role="button">
            		<i class="fa-solid fa-file-pen"></i>
            	</a>
            	<a class="btn btn-danger" th:href="@{|visite/elimina/${sv.id}|}" title="Elimina" role="button">
            		<i class="fa-solid fa-trash-can"></i>
            	</a>
            </td>
          </tr>
        </tbody>
      </table>
    <!--table-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
				integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
				crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
				integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
				crossorigin="anonymous"></script>
	</body>
</html>
