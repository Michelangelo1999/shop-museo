<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Crea</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>

<body>
	<div class="container">
		<h1>Inserisci prodotto</h1>
		<hr>
		<form id="crea-prodotto" th:object="${prodotto}" th:actions="@{/crea}" method="POST" </div>
			<input type="hidden" th:field="*{id}">
			<div class="mb-3">
				<label for="inputNome" class="form-label">Nome</label>
				<input type="text" class="form-control" th:field="*{nome}" id="inputNome">
			</div>
			<div class="mb-3">
				<label for="inputPrezzo" class="form-label">Prezzo</label>
				<input type="number" min="0" step="any" class="form-control" th:field="*{prezzo}" id="inputPrezzo">
			</div>
			<div class="mb-3">
				<label for="inputDescrizione" class="form-label">Descrizione</label>
				<textarea type="text" class="form-control" th:field="*{descrizione}" id="inputDescrizione">Inserisci una descrizione</textarea>
			</div>
			<button type="submit" class="btn btn-primary">Aggiungi</button>
			<a class="btn btn-primary" href="/">Annulla</a>
		</form>
</body>

</html>
