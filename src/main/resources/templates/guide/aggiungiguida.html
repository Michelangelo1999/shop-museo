    <h1 th:if="${aggiungiGuida.id == null}"> Aggiungi Guida Turistica </h1>
    <h1 th:if="${aggiungiGuida.id != null}"> Modifica Guida Turistica </h1>
    <hr class="border border-dark">
   <div class="container-fluid p-4">
        <form 
			    	id="guida-form"
			    	th:object="${aggiungiGuida}"
			    	th:action="@{/guide/salva}"
			    	method ="POST">
			    	
		<div class="container">		
		
    	<div class="row">
    	
    	
	    	<div class="col-6">
				
				
				<!-- id field-->
				<input type="hidden" th:field="*{id}">
				<!-- id field-->
				<!-- name field-->
					<div class="mb-3">
		  				<label class="form-label" for="name">Nome</label>
		  				<input type="text" id="name" class="form-control" th:field="*{nome}" th:errorClass="is-invalid">
		  				<div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
		  					<ul>
		  						<li th:each="err : ${#fields.errors('nome')}" th:text="${err}"></li>
		  					</ul>
		  				</div>
		  			</div>
		  			<!-- name field-->
		  			</div>
		  			<div class="col-6">
		  			<!-- cognome field-->
					<div class="mb-3">
		  				<label class="form-label" for="surname">Cognome</label>
		  				<input type="text" id="surname" class="form-control" th:field="*{cognome}" th:errorClass="is-invalid">
		  				<div th:if="${#fields.hasErrors('cognome')}" class="invalid-feedback">
		  					<ul>
		  						<li th:each="err : ${#fields.errors('cognome')}" th:text="${err}"></li>
		  					</ul>
		  				</div>
		  			</div>
		  			<!-- cognome field-->
			</div>
			<div class="col-4 p-3">

				<!-- <h4>Visite Guidate</h4>
					<div class="form-check" th:each="lvg : ${listaVisite}">
					  <input class="form-check-input" th:field="*{visite}" type="checkbox" th:id="|category_${lvg.id}|" th:value="${lvg.id}">
					  <label class="form-check-label" th:for="|category_${lvg.id}|" th:text="${lvg.titolo}"></label>
					</div>
			</div-->
						</div>
						<div>
							<button type="submit" class="btn btn-info">Salva</button>
							<a class="btn btn-dark text-white" th:href="@{/guide}">Cancella</a>
						</div>
					</div>
				</form>

			</div>

		</div>
