<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/risorse :: risorse-head"></th:block>
  <link rel="stylesheet" th:href="@{/home/home.css}"> 
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Global Museum</title>
  </head>
</head>

<body>
<nav th:replace="fragments/navbar :: navbar('vetrina')"></nav>
	
<div class="container mt-1">
<h1>I nostri prodotti</h1>
<hr class="border border-dark">
            <div class="flex-container mt-5">
                <div class="col-4 py-2" th:each="p : ${prodotto}" >
                    <div class="product">
                        
                        <div id="carouselExampleControls" class="carousel slide border border-radius" data-bs-ride="false">
  <div class="carousel-inner">
    <div class="carousel-item" th:each="i,k : ${img}" th:if="${i.prodotto == p}" th:classappend="${k.index == i.id-1 } ? 'active'">
                       <img class="img img-fluid mh-50"  th:src="@{|/image/${i.id}/content|}" alt="">
                       
  <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button> -->
  </div>
</div>
<h3 class="mt-2 ml-2" th:text="${p.nome}"></h3>
                       <p class="ml-2" th:text="${p.descrizione}"></p>
                       
                       <p class="ml-2"><span class="prezzo-rosso" th:text="${#numbers.formatDecimal(p.prezzo,1,2)}+' '+ &euro;"></span></p>
                    </div>
                </div>
        </div>
</div>
</div>

<div class="container my-5">
</div>
	<hr class="border border-dark">
	
<th:block th:replace="fragments/footer :: footer"></th:block>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
