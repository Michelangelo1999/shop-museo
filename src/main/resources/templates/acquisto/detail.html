<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <title>Global Museum</title>
  </head>

  <body id="body-pd">
  <!--  messaggi alert  -->
  <th:block th:if="${successMessage != null && successMessage != ''}">
	  		<div th:text="${successMessage}" class="alert alert-success text-dark"></div>
	  	</th:block>
  	  	 <!-- TOP BAR -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-dark">
                <i class="fas fa-align-center"></i>
           </button>
           <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="sidebar-header">
         <span class="size-font-sidebar"> 
         <img src="/img/logo-museo.png" alt="logo museo" width="50" height="50" class="ml-2">
         <span class="mt-4"> Global Museum</span></span>
   </div>

<!-- FINE TOPBAR -->
    <div class="wrapper">
     <nav th:replace="fragments/navbarGestionale :: navbar('gestionale')"></nav>

         <div id="content">
         <!-- INIZIO CONTENUTO PAGINA -->
<div id="content">
 <div class="container-fluid px-4">
  	
  	<h1>Dettagli acquisto</h1>
  	<h2 th:text="${acquisto.data}"></h2>
  	
  	<hr/>
  	<div class="row">
  		<div class="col-8">
  		<table class="table ">
								<thead>
									<tr >
										<th scope="col">Prodotti acquistati</th>
										<th scope="col">Quantit√†</th>
										<th scope="col">Prezzo Unitario</th>
										<th scope="col">Tot</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="card : ${acquisto.cardAcquisto}">
										<td  th:text="${card.prodotto.nome}"></td>
										<td th:text="${card.quantita}"></td>
										<td th:text="&euro; + ' ' + ${card.prodotto.prezzo}"></td>
										<td th:text="&euro; + ' ' +${card.prodotto.prezzo*card.quantita}"></td>
									</tr>
							</table>
  			
  </div>
  <div class="container  mt-5" th:if="${acquisto.fattura != null}">
  <a th:href="@{|/fattura/detail/${acquisto.id}|}"><button class="btn btn-info">Riepilogo fattura</button></a>
  </div>
   <div class="container  mt-5" th:if="${acquisto.fattura == null}">
  <a th:href="@{|/fattura/${acquisto.id}|}"><button class="btn btn-info">Aggiungi fattura</button></a>
  </div>
  

<script src="/gestionale.js"> </script>

  </body>
</html>
