<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/risorse :: risorse-head"></th:block>
	<link rel="stylesheet" th:href="@{/gestionale/gestionale.css}">
	<title>Global Museum</title>
</head>

<body>
	<th:block th:if="${successMessage != null && successMessage != ''}">
		<div class="alert alert-success" th:text="${successMessage}"></div>
	</th:block>
	<!-- TOP BAR -->
	<nav class="navbar navbar-expand-lg navbar-light bg-white">
		<div class="container-fluid">
			<button type="button" id="sidebarCollapse" class="btn btn-dark">
				<i class="fas fa-align-center"></i>
			</button>
			<button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="sidebar-header">
				<span class="size-font-sidebar">
					<img src="/img/logo-museo.png" alt="logo museo" width="50" height="50" class="ml-2">
					<span class="mt-4"> Global Museum</span></span>
			</div>
		</div>
	</nav>
	<!-- FINE TOPBAR -->
	<div class="wrapper">
		<nav th:replace="fragments/navbarGestionale :: navbar('assortimento')"></nav>


		<div id="content">
			<!-- INIZIO CONTENUTO PAGINA -->

			<!-- CONTENUTO -->
			<div class="container-fluid px-4">

				<h1 th:text="${assortimento.nomeFornitore}"></h1>

				<hr class="border border-dzark">
				<div class="row">
					<div class="col-8">
						<dl>

							<dt>Data</dt>
							<dd th:text="${assortimento.data}"></dd>
							<hr class="border border-dark">
							<table class="table ">
								<thead>
									<tr >
										<th scope="col">Prodotti assortiti</th>
										<th scope="col">Quantit√†</th>
										<th scope="col">Prezzo Unitario</th>
										<th scope="col">Tot</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="rifornimento : ${rifList}">
										<td th:text="${rifornimento.prodotto.nome}"></td>
										<td th:text="${rifornimento.quantita}"></td>
										<td th:text="&euro; + ' ' +${rifornimento.prezzo}"></td>
										<td th:text="&euro; + ' ' +${rifornimento.prezzo*rifornimento.quantita}"></td>
									</tr>
							</table>
						</dl>
					</div>
				</div>

			</div>

			<script src="/gestionale.js"> </script>
</body>

</html>
