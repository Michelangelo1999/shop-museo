<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>

  <th:block th:replace="fragments/risorse :: risorse-head"></th:block>
  <link rel="stylesheet" th:href="@{/gestionale/gestionale.css}"> 
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <title>Global Museum</title>
  </head>

<body id="body-pd">
    <th:block th:if="${successMessage != null && successMessage != ''}">
	  		<div th:text="${successMessage}" class="alert alert-success text-dark"></div>
	  	</th:block>
	  	<!-- TOP BAR -->
     <nav class="navbar navbar-expand-lg navbar-light bg-white ">
        <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-dark">
                <i class="fas fa-align-center"></i>
           </button>
           <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="sidebar-header">
         <span class="size-font-sidebar"> 
         <img src="/img/logo-museo.png" alt="logo museo" width="50" height="50" class="ml-2">
         <span class="mt-4"> Global Museum</span></span>
   </div>
        </div>
    </nav> 
    
    <!-- FINE TOPBAR -->
    <div class="wrapper">
     <nav th:replace="fragments/navbarGestionale :: navbar('gestionale')"></nav>
         <div id="content" class="ml-3">
    <h1>Dettagli Guida Turistica</h1>
    <hr class="border border-dark">
    <div class="card mb-3 mt-2" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
<!--    <div class="carousel-item active">-->
<!--      <img class="d-block w-100" th:src="@{|/image/${imageList[0].id}/content|}" alt="">-->
<!--    </div>-->
    <div class="carousel-item"  th:each="img,i : ${imageList}"  th:classAppend="${i.index}==0 ? 'active'">
      <img class="d-block w-100" th:src="@{|/guide/${img.id}/content|}" alt="">
    </div>
  </div>
</div>
      
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" th:text="${imageForm.guida.nome}"></h5>
        <p class="card-text" th:text="${imageForm.guida.cognome}"></p>
       
        
      </div>
    </div>
  </div>
</div>

<form 
	id="form-img"
	th:object="${imageForm}"
	th:action="@{/guide/save}"
	method="post"
	enctype="multipart/form-data"
	>
	
	<input type="hidden" th:field="*{guida}">
	
	<div class="mb-3">
	<label for="contentMultipart" class="form-label"><h4>Add a new image</h4></label>
	<input class="form-control w-25" type="file" id="contentMultipart" th:field="*{contentMultipart}">
	</div>
	
	<button class="btn btn-primary" type="submit">Save</button>
	
</form>

         </div>
         
    </div>
    
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="/gestionale.js"></script>
   
  </body>
</html>
