<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <th:block th:replace="fragments/risorse :: risorse-head"></th:block>
  <link rel="stylesheet" th:href="@{/home/home.css}"> 
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Global Museum</title>
  </head>
  <body>
    <div class="container w-75 text-center">
    <div class="container-custom">
    <form
    		id="visita-form"
			th:object="${aggiungiPrenotazione}"
			th:action="@{/prenotazionevisita/salva}"
			method="post">
			
		<!--id field-->
			<input type="hidden" th:field="*{id}">
		<!--id field-->
		<!-- title field-->
        <div class="text-center mb-5">
            <h1 class="title-style text-center mt-5" th:text="${aggiungiPrenotazione.visita.titolo}"></h1>
            <input type="hidden" th:value="${aggiungiPrenotazione.visita}" th:field="*{visita}">
        </div>
        <!-- title field-->
        <!-- nome field-->
        <div class="row mt-4">
            <div class="mb-3 col-6">
  				<label class="form-label" for="name">Nome</label>
  				<input type="text" id="name" class="form-control" th:field="*{nome}" th:errorClass="is-invalid">
  				<div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
  					<ul>
  						<li th:each="err : ${#fields.errors('nome')}" th:text="${err}"></li>
  					</ul>
  				</div>
			</div>
 	 	<!-- nome field-->
 	 	<!-- cognome field-->
      		<div class="mb-3 col-6">
  				<label class="form-label" for="surname">Cognome</label>
  				<input type="text" id="surname" class="form-control" th:field="*{cognome}" th:errorClass="is-invalid">
  				<div th:if="${#fields.hasErrors('cognome')}" class="invalid-feedback">
  					<ul>
  						<li th:each="err : ${#fields.errors('cognome')}" th:text="${err}"></li>
  					</ul>
  				</div>
			</div>
      	
        </div>
        <!-- cognome field-->
        <!-- telefono field-->
        <div class="row mt-4">
            <div class="mb-3 col-6">
  				<label class="form-label" for="telephone">Numero telefonico</label>
  				<input type="tel" id="telephone" class="form-control" th:field="*{telefono}" th:errorClass="is-invalid">
  				<div th:if="${#fields.hasErrors('telefono')}" class="invalid-feedback">
  					<ul>
  						<li th:each="err : ${#fields.errors('telefono')}" th:text="${err}"></li>
  					</ul>
  				</div>
			</div>
          <!-- telefono field-->
          <!-- Biglietti field-->
              <div class="col-6">
                <label class="form-label" for="capienza">Numero Biglietti</label>
                <input type="number" id="capienza" min="0" max="5" class="form-control" th:field="*{numeriBiglietti}" th:errorClass="is-invalid">
                <div th:if="${#fields.hasErrors('numeriBiglietti')}" class="invalid-feedback">
  					<ul>
  						<li th:each="err : ${#fields.errors('numeriBiglietti')}" th:text="${err}"></li>
  					</ul>
  				</div>
			</div>
        </div>
        <!-- Biglietti field-->
        <div class="row">
            <div class="text-center">
                <button type="submit" class="btn btn-info text-center mt-4">Conferma la prenotazione</button>
            </div>
        </div>
    </form>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
