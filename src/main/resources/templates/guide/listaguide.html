<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="style.css">
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

				crossorigin="anonymous" referrerpolicy="no-referrer">
				<title>Elenco Guide</title>
	</head>
	
	<body>
	<!-- navbar-->
	<nav class="navbar bg-light">
        <form class="container-fluid justify-content-start">
            <a class="navbar-brand" href="#">Museo</a>
            <a class="btn btn-outline-success" th:href="@{/guide/aggiungiguida}">Aggiungi una Guida</a>
            <a class="btn btn-outline-success" th:href="@{/visite}">Elenco visite guidate</a>
        </form>
    </nav>
	<!-- navbar-->
	<!-- Insieme delle guide turistiche-->
		 <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col px-4" th:each ="sg : ${schedaGuida}">
          <div class="card h-100">
            <img src="/img/kvaradona.jpg" class="card-img-top" alt="...">
            <div class="card-body text-center">
              <h4 class="card-title" th:text="${sg.nome}+' '+${sg.cognome}"></h4>
              <!--ul class="list-group" th:each="lvg : ${listaVisite}">
              	<li class="list-group-item" th:text="${lvg.titolo}"></li>
              </ul-->
              <div>
              	<a class="btn btn-primary" th:href="@{|guide/elimina/${sg.id}|}">
              		<i class="fa-solid fa-trash-can"></i>
              	</a>
              	<a class="btn btn-primary" th:href="@{|guide/modifica/${sg.id}|}">
              		<i class="fa-solid fa-file-pen"></i>
              	</a>
              </div>
            </div>
          </div>
        </div>
      </div>

	<!-- Insieme delle guide turistiche-->
	
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"

				crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
				integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
				crossorigin="anonymous"></script>
	</body>
</html>
