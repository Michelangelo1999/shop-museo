<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prodotto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
	integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
	crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
	<div class="container">
		<th:block th:if="${successMessage != null && successMessage != ''}">
			<div class="alert alert-success" th:text="${successMessage}"></div>
		</th:block>
		<h1>Lista prodotti</h1>
		<hr>
		<a class="btn btn-primary" th:href="@{/crea}">Aggiungi un prodotto</a>
		<table class="table" th:if="${prodotto.size()>0}">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Descrizione</th>
					<th>Prezzo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pr : ${prodotto}">
					<td th:text="${pr.nome}"></td>
					<td th:text="${pr.descrizione}"></td>
					<td th:text="${pr.prezzo}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{|/modifica/${pr.id}|}" title="Modifica"><i class="fa-solid fa-pen-to-square"></i></a>
						<a class="btn btn-primary" th:href="@{|/image/${pr.id}|}" title="Detail"><i class="fa-solid fa-circle-info"></i></a>
						<a class="btn btn-primary" th:href="@{|/elimina/${pr.id}|}" title="Elimina"
							onclick="return confirm('Sei sicuro?')"><i class="fa-solid fa-trash"></i></a>
							
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="alert alert-info my-5" th:unless="${prodotto.size() > 0}">
		<h3>Nessun prodotto in catalogo</h3>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>

</html>
