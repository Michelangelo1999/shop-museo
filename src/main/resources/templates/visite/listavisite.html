         <div id="content">
         <!-- INIZIO CONTENUTO PAGINA -->
          
    <!-- CONTENUTO -->
    <h1>Le visite guidate</h1>
    <!--table-->
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Descrizione</th>
            <th scope="col">Data di inizio</th>
            <th scope="col">Orario</th>
            <th scope="col">Prezzo</th>
            <th scope="col">Capienza</th>
            <th scope="col">Prenotati</th>
            <th scope="col">Guida</th>
            <th scope="col">Azioni</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each ="sv : ${schedaVisita}">
            <td th:text="${sv.titolo}"></td>
            <td th:text="${sv.descrizione}"></td>
            <td th:text="${sv.orarioInizio}"></td>
            <td th:text="${sv.orarioInizio}"></td>
            <td th:text="${sv.prezzo}"></td>
            <td th:text="${sv.capienza}"></td>
            <td th:text="${sv.numeroPrenotati}"></td>
            <td> <span th:each="g : ${sv.guida}" th:text="${g.cognome}"></span> </td>
            <td>
            	<a class="btn btn-white-50" th:href="@{|visite/modifica/${sv.id}|}" title="Modifica" role="button">
            		<i class="fa-solid fa-gear"></i>
            	</a>
            	<a class="btn btn-primary" th:href="@{|/visite/${sv.id}|}" title="Detail"><i class="fa-solid fa-circle-info"></i></a>
            	<a class="btn btn-danger" th:href="@{|visite/elimina/${sv.id}|}" title="Elimina" role="button">
            		<i class="fa-solid fa-trash-can"></i>
            	</a>
            </td>
          </tr>
        </tbody>
      </table>
    <!--table-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"

				crossorigin="anonymous"></script>
				<script src="/gestionale.js"></script>
	</body>
	
</html>
