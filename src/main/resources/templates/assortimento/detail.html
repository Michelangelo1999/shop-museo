<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<th:block th:replace="fragments/risorse :: risorse-head"></th:block>
<link rel="stylesheet" th:href="@{/gestionale/gestionale.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
	integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<title>Global Museum</title>
</head>
<body id="body-pd">
	<th:block th:if="${successMessage != null && successMessage != ''}">
		<div th:text="${successMessage}" class="alert alert-success text-dark"></div>
	</th:block>
	<div class="wrapper">
		<nav th:replace="fragments/navbarGestionale :: navbar('gestionale')"></nav>
        <div class="content">
		<!-- INIZIO CONTENUTO PAGINA -->
		<!-- TOP BAR -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<button type="button" id="sidebarCollapse" class="btn btn-dark">
					<i class="fas fa-align-center"></i>
				</button>
				<button class="btn btn-dark d-inline-block d-lg-none ml-auto"
					type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<i class="fas fa-bars"></i>
				</button>
			</div>
		</nav>
		
		<!-- FINE TOPBAR -->
		<!-- CONTENUTO -->
		<div class="container-fluid px-4">

			<h1 th:text="${assortimento.nomeFornitore}"></h1>

			<hr />
			<div class="row">
				<div class="col-8">
					<dl th:object="${assortimento}">

						<dt>Data</dt>
						<dd th:text="${data}"></dd>
						<dt>Prodotti Assortiti</dt>
						<dd th:each="rifornimento : ${rifList}"
							th:text="${rifornimento.prodotto.nome}+' ' + ${rifornimento.quantita}+' '+ ${rifornimento.prezzo}"></dd>
					</dl>
				</div>
			</div>

		</div>
		<script src="/gestionale.js"></script>
		
</body>
</html>
