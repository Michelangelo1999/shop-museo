<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <th:block th:replace="fragments/risorse :: risorse-head"></th:block>
  <link rel="stylesheet" th:href="@{/home/home.css}"> 
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Global Museum</title>
  </head>
  <body>
  <nav th:replace="fragments/navbar :: navbar('assortimento')"></nav>
  <th:block th:if="${successMessage != null && successMessage != ''}">
	  		<div th:text="${successMessage}" class="alert alert-success text-dark"></div>
	  	</th:block>
    <h1>Nuovo Assortimento</h1>
    <div class="container">
  		
  		<hr/>
  		<form
  			id="form-ass"
  			th:object="${assortimento}"
  			th:action="@{/add}"
  			method="POST"
  			class="container col-6"
  		>
  		<ul>
		      <li 
		         th:each="err : ${#fields.allErrors()}" 
		         th:text="${err}">
		      </li>
			</ul>
			<div class="col-8">
			<input type="hidden" th:field="*{id}">
  			<div class="row">
	  			<div class="col-6 mb-3">
	  				<label class="form-label" for="nomeFornitore">Nome Fornitore</label>
	  				<input type="text" id="nomeFornitore" class="form-control" th:field="*{nomeFornitore}" th:errorClass="is-invalid">
	  				<div th:if="${#fields.hasErrors('nomeFornitore')}" class="invalid-feedback">
  					<ul>
  						<li th:each="err : ${#fields.errors('nomeFornitore')}" th:text="${err}">
  					</ul>
  				</div> 
	  			</div>
	  			<div class="col-6 mb-3">
	  				<label class="form-label" for="data"> Data </label>
		  			<input type="text" id="data" class="form-control" th:field="*{data}" th:errorClass="is-invalid">
		  			<div th:if="${#fields.hasErrors('data')}" class="invalid-feedback">
  					<ul>
  						<li th:each="err : ${#fields.errors('data')}" th:text="${err}">
  					</ul>
  				</div>
	  			</div>
	  			<div class="row">
  				
  				<div class="col-6 mb-3">
	  				<label class="form-label" for="quantita"> Quantit√† </label>
		  			<input type="number" id="quantita" class="form-control" th:field="*{quantita}" th:errorClass="is-invalid">
		  			<div th:if="${#fields.hasErrors('quantita')}" class="invalid-feedback">
  					<ul>
  						<li th:each="err : ${#fields.errors('quantita')}" th:text="${err}">
  					</ul>
  				</div>
	  			</div>
	  			<div class="col-6 mb-3">
	  				<label class="form-label" for="costo">Costo </label>
		  			<input type="number" id="costo" class="form-control" th:field="*{costo}" th:errorClass="is-invalid">
		  			<div th:if="${#fields.hasErrors('costo')}" class="invalid-feedback">
  					<ul>
  						<li th:each="err : ${#fields.errors('costo')}" th:text="${err}">
  					</ul>
  				</div>
	  			</div>
  			</div>	
  			<div class="col-4">
				<h4>Prodotti</h4>
				<div class="form-check" th:each="prodotto : ${prodotto}">
				  <input class="form-check-input" th:field="*{prodotto}" type="checkbox" th:id="|prodotto_${prodotto.id}|" th:value="${prodotto.id}">
				  <label class="form-check-label" th:for="|prodotto_${prodotto.id}|" th:text="${prodotto.name}"></label>
				</div>
			</div>  			
  			
  			
  			<button type="button" class="btn btn-light">Aggiungi</button>
  			
  			<div>
  				<button type="submit" class="btn btn-primary">Salva</button>
  				<a class="btn btn-primary" href="/">Cancella</a>
  			</div>
			</div>
  			
  		</form>
  	</div>
  </body>
  </html>
